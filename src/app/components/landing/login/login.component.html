<div class="form centerForm">
    <h1>Login</h1>
        <form [formGroup]="login" (ngSubmit)="onLogin(login)">
        <div class="row">
            <div class="radio">
                <label>
                    <input type="radio" name="user" formControlName="user" value='parent'>Parent
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="user" formControlName="user" value='child'>Child
                </label>
            </div>
        </div>
        <div class="form-group">
            <label>Email address:</label>
                <input 
                   placeholder="john.doe@example.com"
                   formControlName="email"
                   required 
                   type="email">
            <div *ngIf="email.invalid && email.touched" class="alert alert-danger">
                    <div *ngIf="email.errors.required"> Email address is required.</div>
                    <div *ngIf="email.errors.email"> Please enter a valid email address.</div>
            </div>
        </div>
            <div class="form-group">
                <label>Password:</label>
                <input 
                 type="password"
                 placeholder="password"
                 formControlName="password"
                 minlength="8"
                 required>
                <div *ngIf="password.invalid && (login.submitted || password.touched)" class="alert alert-danger">
                        <div *ngIf="password.errors.required"> Password is required. </div>
                        <div *ngIf="password.errors.minlength"> Password is must be 8 characters </div>
                </div>
        
        </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary btn-block" (click)="signInWithEmail()" [disabled]="!login.valid">
                    Login
                </button>
             </div>
        </form>
