<div class="form centerForm">
    <h1>Login</h1>
    <form [formGroup]="login" (ngSubmit)="onLogin(login)">
        <div class="row">
            <div class="radio">
                <label>
                    <input type="radio" name="user" formControlName="user" value='parent'>Parent
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="user" formControlName="user" value='child'>Child
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" [(ngModel)]="user.email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" [(ngModel)]="user.password" placeholder="Password" required>
        </div>
 

        
        <div class="form-group">
            <button type="buton" class="btn btn-primary btn-block" style="margin-bottom: 20px" (click)="signInWithEmail()" [disabled]="formCtrl.form.invalid">
            Login with Email
            
            </button>
         </div>
    </form>
</div>
