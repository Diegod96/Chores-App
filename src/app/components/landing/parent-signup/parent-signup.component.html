
<div class="form centerForm">
        <h1>Parent Sign Up</h1>
        <form [formGroup]="signUp" (ngSubmit)="onSignUp(signUp)">
            <div class="form-group">
                <label>Email: </label>
                <input placeholder="john.doe@example.com"
                       formControlName="email"
                       required>
                </div>
                <br>
            <div class="form-group">
                <label>Password: </label>
                <input type="password" 
                formControlName="password"
                name="password"
                placeholder="Password"
                required
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"/>
                <div *ngIf="password.invalid && (signUp.submitted || password.touched)" class="alert alert-danger">
                        <div *ngIf="password.errors.required"> Password is required. </div>
                        <div *ngIf="password.errors.pattern"> Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters.
                        </div>
                </div>
                <br>
            </div>
            <div class="form-group">
                <label>Confirm Password: </label>
                <input type="password"
                       formControlName="confirmation"
                       name="confirmPassword"
                       placeholder="Confirm Password"
                       pattern="{{ password.value }}"/>
                <div *ngIf="confirmation.invalid && (signUp.submitted || confirmation.touched)" class="alert alert-danger">
                <div *ngIf="confirmation.errors.required"> Confirm password is required. </div>
                <div *ngIf="confirmation.errors.pattern"> Password & Confirm Password does not match.</div>
            </div> 
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
