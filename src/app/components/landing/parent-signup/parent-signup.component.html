
<div class="form centerForm">
        <h1>Parent Sign Up</h1>
        <form [formGroup]="signUp" (ngSubmit)="onSignUp(signUp)">
            <div class="form-group">
                <label>Email: </label>
                <input placeholder="john.doe@example.com"
                       formControlName="email"
                       required>
                <br>
            </div>
            <div class="form-group">
                <label>Password: </label>
                <input type="password"
                       placeholder="Minimum of 6 characters"
                       formControlName="password"
                       minlength="6"
                       id="password"
                       required>
                <br>
            </div>
            <div class="form-group">
                <label>Confirm Password: </label>
                <input type="password"
                        placeholder="Retype Password"
                        formControlName="confirmation"
                        required validateEqual="password">
            </div>
            <div *ngIf="confirmation.invalid && (confirmation.dirty || confirmation.touched)"
                class="alert alert-danger">

            <div *ngIf="confirmation.errors.required">
                Name is required.
            </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
