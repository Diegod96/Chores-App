<div id="container">

    <h1>{{child}}'s Chores</h1>

    <ul>
        <li *ngFor="let chore of chores">
            <button *ngIf=" chore.payload.doc.data().status=='pending'" (click)="complete(chore, chore.payload.doc.data().points)" [disabled]="user=='child'">Pending Approval</button>
            <button *ngIf="chore.payload.doc.data().status=='scheduled'" (click)="pending(chore)">Complete?</button>

            <span data-toggle="collapse" href="#collapse">{{chore.payload.doc.data().title}}</span>
            <span class="right">Due: {{chore.payload.doc.data().due.seconds*1000 |  date:'EEEE MMM d, y, h:mm:ss a'}}
                <span class="badge badge-pill badge-success">{{chore.payload.doc.data().points}}pts</span>
            </span>
            <div class="collapse" id="collapse">
                <div class="card card-body">
                    {{chore.payload.doc.data().description}}
                </div>
            </div>
        </li>
        <li id="add">
            <h1 routerLink="/add-chore">ADD</h1>
        </li>
    </ul>


</div>
