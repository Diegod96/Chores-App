<div class="container"> 

<div class="form centerForm">
    <h1 *ngIf="!edit" >Add a New Chore for {{child}}</h1>
    <h1 *ngIf="edit" >Edit Chore for {{child}}</h1>
    <form [formGroup]="choreForm" (ngSubmit)="onAdd(choreForm)">
        <div class="form-group">
            <label>Title: </label>
            <input placeholder="Title"
                   formControlName="title"
                   required>
            <br>
            <label>Description: </label>
            <textarea placeholder="Description of chore..."
                      formControlName="description"></textarea>
            <br>

            <label>Points: </label>
            <input type="number"
                   formControlName="points"
                   required>
            <br>
            <div id="date">
            <dl-date-time-picker
                    startView="day"
                    maxView="year"
                    minView="minute"
                    minuteStep="5"
                    formControlName="due">
            </dl-date-time-picker>
            </div>

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</div>
