<div class="form centerForm">
    <h1 *ngIf="!edit" >Add a New  Reward for {{child}}</h1>
    <h1 *ngIf="edit" >Edit Reward for {{child}}</h1>

    <form [formGroup]="rewardForm" (ngSubmit)="onAdd(rewardForm)">
        <div class="form-group">
            <label>Title: </label>
            <input placeholder="Title"
                   formControlName="title"
                   required>
            <br>
            <label>Description: </label>
            <textarea placeholder="Description of reward..."
                      formControlName="description"></textarea>
            <br>

            <label>Points: </label>
            <input type="number"
                   formControlName="points"
                   required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form> 
</div>
