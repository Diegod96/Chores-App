
<h1>Manage</h1>

<h2>Children</h2>


<h4 *ngFor="let child of children">
    {{child.name}}
</h4>


<div class="container center">

        <div routerLink="child-sign-up" class="col-sm buttons">
            Sign Up Child
        </div>
        <div class="col-sm buttons">
            Edit Your Account
        </div>
        <div class="col-sm buttons">
            Edit Child Account
        </div>
    </div>
</div>
